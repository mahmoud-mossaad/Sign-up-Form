<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
  <div class="alert alert-danger" *ngIf="errorMsg">
    {{errorMsg}}
  </div>
  <form #userForm ="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label>First Name: </label>
      <input type="text" required #fname="ngModel" [class.is-invalid]="fname.invalid && fname.touched" class="form-control" name="Fname"  [(ngModel)]= "userModel.fname">
      <small class="text-danger" [class.d-none]= "fname.valid || fname.untouched">First Name required</small>
    </div>
    <div class="form-group">
      <label>Last Name: </label>
      <input type="text" required #lname="ngModel" [class.is-invalid]="lname.invalid && lname.touched" class="form-control" name="lname" [(ngModel)]= "userModel.lname">
      <small class="text-danger" [class.d-none]= "lname.valid || lname.untouched">Last Name required</small>
    </div>
    <div class="form-group">
      <label>E-mail: </label>
      <input type="email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" class="form-control" name="email" [(ngModel)] = "userModel.email">
      <small class="text-danger" [class.d-none]= "email.valid || email.untouched">E-mail Required</small>
    </div>
    <div class="form-group">
      <label>Password: </label>
      <input type="password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" class="form-control" name="password" [(ngModel)] = "userModel.password">
      <small class="text-danger" [class.d-none]= "password.valid || password.untouched">Password Required</small>
    </div>
    <button [disabled]="userForm.form.invalid" class="btn btn-primary">Sign up</button>
  </form>
</div>
